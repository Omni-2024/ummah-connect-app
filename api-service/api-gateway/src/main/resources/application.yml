server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth-service/**

        - id: course-service
          uri: http://localhost:8082
          predicates:
            - Path=/course-service/**



      default-filters:
        - AddResponseHeader=X-Gateway, UmmahConnect-Gateway
